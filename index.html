<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Lucky Lotto Numbers!</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>LUCKY LOTTERY NUMBER GENERATOR</h1>

    <form name="lotto">
        <tr>
            <td> Pick
                <select name="numCount">
                   
                        <!-- !repeat to 10 -->
                    <option value="1"> 1
                    <option value="2"> 2
                    <option value="3"> 3
                    <option value="4"> 4
                    <option value="5"> 5
                    <option value="6" selected > 6
                    <option value="7"> 7
                    <option value="8"> 8
                    <option value="9"> 9
                    <option value="10"> 10

                </select> Numbers

                <br>
                from 1 through <input type="text" name="maxNum" value="49" size="3" maxlength="2">
                <br>
                <br>


            </td>

        </tr>







    </form>


    <script src="app.js"></script>
</body>

</html>
